<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=7; IE=EmulateIE9; IE=10" />

	<meta name="author" content="Thomas Tursics" />

	<title></title>

	<link rel="stylesheet" href="css/index.css" />
	<script src="lib/vue.js"></script>
</head>
<body>
	<div id="app">
		<div id="background"></div>
		<div id="gameplay">
			<canvas id="canvas" width="960" height="640">Dein Browser ist zu alt / You use an old browser.</canvas>
		</div>
		<div id="dialogMessage" class="dialog" v-show="dialogMessageVisible">
			<h1>{{dialogMessageHead}}</h1>
			<div>{{dialogMessageBody}}</div>
			<button v-on:click="dialogMessageClick">Weiter</button>
			<img v-on:click="dialogMessageClick">
		</div>
		<div id="dialogChoosePlayer" class="dialog" v-show="dialogChoosePlayerVisible">
			<h1>{{dialogChoosePlayerHead}}</h1>
			<div>{{dialogChoosePlayerBody}}</div>
			<div>
				<a href=""><span id="chooseKleinerICE"></span></a>
			</div>
			<button v-on:click="dialogMessageClick">Weiter</button>
		</div>
	</div>

	<script src="js/background.js"></script>
	<script src="js/dialog.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
